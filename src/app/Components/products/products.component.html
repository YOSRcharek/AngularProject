<div class="container">
  <div class="row mb-4">
    <div class="col-12 col-md-6 mx-auto">
      <div class="form-group">
        <label for="search" class="form-label fs-5 fw-bold">Search:</label>
        <input
          type="text"
          id="search"
          class="form-control rounded-pill shadow-sm"
          name="filter"
          placeholder="Rechercher un produit..."
          [(ngModel)]="search"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of listProducts | filterProduct: search">
      <app-card-component [data]="product" (buyEvent)="buy($event)" (incrementEvent)="increment($event)" (addToShortlistEvent)="addToShortlist($event)"></app-card-component>
   
    </div>
  </div>
</div>
