<div class="container">
  <div class="row">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="container">
        <div class="row">

          <div class="mb-3">
            <label for="title">Title :</label>
            <input type="text" class="form-control" id="title" #title="ngModel" [(ngModel)]="categorie.title" name="title" required minlength="3">
            <div *ngIf="title.invalid && (title.touched || title.dirty)" class="text-danger">
              <small *ngIf="title.errors?.['required']">Le titre est requis.</small>
              <small *ngIf="title.errors?.['minlength']">Le titre doit contenir au moins 3 caract√®res.</small>
            </div>
          </div>

          <div class="mb-3">
            <label for="image">Image URL :</label>
            <input type="text" class="form-control" id="image" [(ngModel)]="categorie.image"#image="ngModel" name="image" required>
            <div *ngIf="!image?.valid" class="text-danger">
              <small *ngIf="image?.errors?.['required']">L'URL de l'image est requise.</small>
            </div>
          </div>

          <div class="mb-3">
            <label for="description">Description :</label>
            <textarea class="form-control" id="description" rows="3" #description="ngModel"[(ngModel)]="categorie.description" name="description" required></textarea>
            <div *ngIf="form.submitted && !description?.valid" class="text-danger">
              <small *ngIf="description?.errors?.['required']">La description est requise.</small>
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="available" [(ngModel)]="categorie.available" name="available">
            <label class="form-check-label" for="available">Available</label>
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-primary" (click)="add(form,title)" [disabled]="form.invalid">Submit</button>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
