<div class="container">
    <div class="row">
      <form #f="ngForm">
        <div class="mb-3">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            class="form-control"
            name="title"
            [(ngModel)]="category.title"
            required
            minlength="3"
            #title="ngModel"
          />
          <app-validation-msg
            [control]="title"
            [customMessages]="{
              required: 'Title is required!',
              minlength: 'Title must have at least 3 characters.'
            }"
          ></app-validation-msg>
        </div>
  
        <div class="mb-3">
          <label for="image">Image:</label>
          <input
            type="text"
            id="image"
            class="form-control"
            name="image"
            [(ngModel)]="category.image"
            required
            #image="ngModel"
          />
          <app-validation-msg
            [control]="image"
            [customMessages]="{ required: 'Image is required!' }"
          ></app-validation-msg>
        </div>
  
        <div class="mb-3">
          <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            class="form-control"
            name="description"
            [(ngModel)]="category.description"
            required
            minlength="10"
            #description="ngModel"
          />
          <app-validation-msg
            [control]="description"
            [customMessages]="{
              required: 'Description is required!',
              minlength: 'Description must have at least 10 characters.'
            }"
          ></app-validation-msg>
        </div>
  
        <div class="mb-3">
          <input
            type="submit"
            class="btn btn-primary"
            value="Submit"
            (click)="add(f)"
            [disabled]="f.invalid"
          />
        </div>
      </form>
    </div>
  </div>
