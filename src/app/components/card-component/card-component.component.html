
   <!-- <div *ngIf="title.toLowerCase() == c.title.toLowerCase() || title == ''" class="col-md-4" style="margin-bottom: 20px;"> -->
    <div class="col-md-4" style="margin-bottom: 20px;">
        <img [src]="data.image" [alt]="data.name" class="img-fluid h-50 w-75">
        <h3 [ngClass]="data.nb_likes >= 10 ? 'cligonte' : ''">{{data.name}}</h3>
        <h3>{{data.price}}</h3>
        <h3>{{data.nb_likes}}</h3>
        <h3>{{data.quantity}}</h3>
        <div class="row">
        <div class="col-6">
        <button type="button" class="btn btn-outline-primary" (click)="increment()">
            Like</button>
        </div>
        <div class="col-6">
        <button *ngIf="data.quantity == 0;else elseBlock" type="button" 
        class="btn btn-outline-secondary" (click)="buy()" disabled>Buy</button>
        <ng-template #elseBlock>
        <button type="button" class="btn btn-outline-secondary" 
        (click)="buy()">Buy</button>
        </ng-template>
    </div>
        </div>
    </div>
